<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buy Ball of Wax</title>
  <link rel="stylesheet" href="/lib/jqm/jquery.mobile-1.0.min.css" />
  <script src="/lib/jquery-1.6.4.js"></script>
  <script src="/lib/jqm/jquery.mobile-1.0.min.js"></script>
</head>
<body>
<div data-role="page" id="volume-p">
  <link rel="stylesheet" href="/css/track.css" />
  <div data-role="header">
    <h1>Buy Ball of Wax</h1>
  </div><!-- /header -->

  <div data-role="content">
    <h1>Purchase Ball of Wax</h1>
    <p><strong class="email-address"></strong> You currently do not own Volume 25. Please purchase this
    volume to support the production of the Ball of Wax Audio Quarterly.</p>
    <h2>Volume 25</h2>
    <p>Price: $5</p>
    <!-- payment info -->
    <form action="/add-payment-method" method="POST" id="payment-form">
        <div class="payment-errors"></div>
        <div class="form-row">
            <label>Card Number</label>
            <input type="text" size="20" autocomplete="off" class="card-number" />
        </div>
        <div class="form-row">
            <label>CVC</label>
            <input type="text" size="4" autocomplete="off" class="card-cvc" />                   
        </div>
        <div class="form-row">
            <label>Expiration (MM/YYYY)</label>
            <input type="text" size="2" class="card-expiry-month" />
            <span> / </span>
            <input type="text" size="4" class="card-expiry-year" />
        </div>
        <button type="submit" class="submit-button">Submit Payment</button>
    </form>
    <!-- /payment info -->
    <div id="pay-step1-group" data-role="controlgroup" data-type="horizontal">
      <a href="" data-rel="back" data-role="button">Cancel</a>
      <a id="pay-now-btn" href="" data-role="button">Pay Now</a>
    </div>
  <script type="text/javascript" src="https://js.stripe.com/v1/"></script>
<script>

</script>

  </div><!-- /content -->

</div><!-- /page -->
</body>
</html>
